<!DOCTYPE html>
<html>
<body>

    <canvas id="myCanvas" width="600" height="400"  style="border:1px solid #d3d3d3;">
    </canvas>

    <script>

    var canvas = document.getElementById("myCanvas");
    var ctxc = canvas.getContext("2d");
    ctxc.moveTo(0,0)
    ctxc.lineTo(600,400);
    ctxc.stroke();

    </script>

</body>
</html>

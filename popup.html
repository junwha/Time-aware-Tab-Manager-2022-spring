<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div style="z-index:1">
        <canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;" z-index="10"></canvas>
    </div>
    <div style="position:absolute;z-index:2; top:110px; left: 250px;">
        <button type="button" class="btn-close" aria-label="Close" id="closeT2"></button>
    </div>
    <div style="position:absolute;z-index:2; top:110px; left: 510px;">
        <button type="button" class="btn-close" aria-label="Close" id="closeT1"></button>
    </div>
    <div style="text-align:center; font-weight:bold;">
        <label for="thresholdRange1" class="form-label">Threshold 1 (<span id="thresholdValue1">60</span> min) </label>
        <input type="range" class="form-range" min="1" max="2" step="1" value="60" id="thresholdRange1"
            style="width:60%; vertical-align:middle;">
        <br>
        <label for="thresholdRange2" class="form-label">Threshold 2 (<span id="thresholdValue2">180</span> min) </label>
        <input type="range" class="form-range" min="2" max="3" step="1" value="180" id="thresholdRange2"
            style="width:60%; vertical-align:middle">
    </div>
    <script src="popup.js"></script>
</body>

</html>
